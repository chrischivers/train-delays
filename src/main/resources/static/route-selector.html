<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet"/>
    <link href="/route-selector.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
</head>
<body>


<div class="col-md-12">
    <form id="route-selector-form">
        <div class="col-md-6 form-group">
            <label for="fromStation">Traveling From</label>
            <input type="text" id="fromStation" class="form-control" autocomplete="off"/>
            <input  type="text" name= "fromStationStanox" id="fromStationStanox"/>
        </div>

        <div class="col-md-6 form-group">
            <label for="toStation">Traveling To</label>
            <input type="text" id="toStation" class="form-control" autocomplete="off"/>
            <input  type="text" name= "toStationStanox" id="toStationStanox"/>
        </div>
        <div class="col-md-12 form-group">
            <label class="radio-inline"><input type="radio" id="weekdays" name="weekdaysSatSun" value="weekdays" checked>Weekdays</label>
            <label class="radio-inline"><input type="radio" id="saturdays" name="weekdaysSatSun" value="saturdays">Saturdays</label>
            <label class="radio-inline"><input type="radio" id="sundays" name="weekdaysSatSun"
                                               value="sundays">Sundays</label>
        </div>
        <div class="col-md-12 form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<div class="col-md-12">
    <table class="table table-sm" id="query-results" width="100%"></table>
</div>

</body>

<script>

    var dataTable;
    var stations = [];

    function setUpDataTable() {
        dataTable = $('#query-results').DataTable({
            columns: [
                {title: "TrainId"},
                {title: "AtocCode"},
                {title: "Operator Name"},
                {title: "FromStanox"},
                {title: "From"},
                {title: "ToStanox"},
                {title: "To"},
                {title: "Departs at"},
                {title: "Arrives at"},
                {title: "DaysRunPattern"},
                {title: "ScheduleStart"},
                {title: "ScheduleEnd"}
            ],
            order: [[5, "asc"]],
            searching: false,
            paging: false,
            columnDefs: [
                {
                    "targets": [1, 3, 5, 7],
                    "visible": false,
                    "searchable": false
                }
            ]
        });
    }

    function getStationDataList() {
        $.ajax({
            type: "GET",
            url: "stations",
            success: function (data) {
                stations = JSON.parse(data);
                $( "#fromStation" ).autocomplete({
                    source: stations,
                    select: function (event, ui) {
                        $( "#fromStation" ).val( ui.item.value );
                        $( "#fromStationStanox" ).val( ui.item.key );
                        return false;
                    }
                });
                $( "#toStation" ).autocomplete({
                    source: stations,
                    select: function (event, ui) {
                        $( "#toStation" ).val( ui.item.value );
                        $( "#toStationStanox" ).val( ui.item.key );
                        return false;
                    }
                });
            }
        });
    }

    $(document).ready(function () {
        setUpDataTable();
        getStationDataList();


        $(function () {

            $('#route-selector-form').on('submit', function (e) {

                if (!e.isDefaultPrevented()) {
                    $.ajax({
                        type: "POST",
                        url: "schedule-query",
                        data: $(this).serialize(),
                        success: function (data) {
                            var json = JSON.parse(data);
                            var rowArray = [];
                            for (var i = 0; i < json.length; i++) {
                                var scheduleTrainId = json[i].scheduleTrainId.value;
                                var atocCode = json[i].atocCode.value;
                                var tocName = json[i].tocName;
                                var fromStanoxCode = json[i].fromStanoxCode.value;
                                var fromCRS = json[i].fromCRS.value;
                                var departureTime = json[i].departureTime;
                                var toStanoxCode = json[i].toStanoxCode.value;
                                var toCRS = json[i].toCRS.value;
                                var arrivalTime = json[i].arrivalTime;
                                var daysRunPattern = json[i].daysRunPattern;
                                var scheduleStart = json[i].scheduleStart;
                                var scheduleEnd = json[i].scheduleEnd;
                                var row = [scheduleTrainId, atocCode, tocName, fromStanoxCode, fromCRS, toStanoxCode, toCRS, departureTime, arrivalTime, daysRunPattern, scheduleStart, scheduleEnd];
                                rowArray.push(row);
                            }

                            dataTable.clear();
                            dataTable.rows.add(rowArray).draw();
                        }
                    });
                    return false;
                }
            })
        });
    });
</script>
</html>
