<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
    <link href="/route-selector.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
</head>
<body>


<div class="col-md-12">
    <form id="route-selector-form">
        <datalist id="tiploc-codes"></datalist>
        <div class="col-md-6 form-group">
            <label for="fromStation">Traveling From</label>
            <input type="text" name="fromStation" id="fromStation" class="form-control" list="tiploc-codes"/>
        </div>

        <div class="col-md-6 form-group">
            <label for="toStation">Traveling To</label>
            <input type="text" name="toStation" id="toStation" class="form-control" list="tiploc-codes"/>
        </div>
        <div class="col-md-12 form-group">
            <label class="radio-inline"><input type="radio" id="weekdays" name="weekdaysSatSun" value="weekdays" checked>Weekdays</label>
            <label class="radio-inline"><input type="radio" id="saturdays" name="weekdaysSatSun" value="saturdays">Saturdays</label>
            <label class="radio-inline"><input type="radio" id="sundays" name="weekdaysSatSun"
                                               value="sundays">Sundays</label>
        </div>
        <div class="col-md-12 form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<div class="col-md-12">
    <table class="table table-sm" id="query-results" width="100%"></table>
</div>

</body>

<script>

    var dataTable;

    $(document).ready(function () {
        dataTable = $('#query-results').DataTable({
            columns: [
                {title: "TrainId"},
                {title: "AtocCode"},
                {title: "Operator Name"},
                {title: "From"},
                {title: "To"},
                {title: "Departs at"},
                {title: "Arrives at"},
                {title: "DaysRunPattern"},
                {title: "ScheduleStart"},
                {title: "ScheduleEnd"}
            ],
            order: [[5, "asc"]],
            searching: false,
            paging: false,
            columnDefs: [
                {
                    "targets": [1, 7, 8, 9],
                    "visible": false,
                    "searchable": false
                }
            ]
        });

        $.ajax({
            type: "GET",
            url: "tiploc-codes",
            success: function (data) {
                var dataList = document.getElementById('tiploc-codes');
                var options = JSON.parse(data);
                options.forEach(function (item) {
                    var option = document.createElement('option');
                    option.value = item;
                    dataList.appendChild(option);
                });
            }
        });


        $(function () {

            $('#route-selector-form').on('submit', function (e) {

                if (!e.isDefaultPrevented()) {
                    $.ajax({
                        type: "POST",
                        url: "schedule-query",
                        data: $(this).serialize(),
                        success: function (data) {
                            var json = JSON.parse(data);
                            var rowArray = [];
                            for (var i = 0; i < json.length; i++) {
                                var scheduleTrainId = json[i].scheduleTrainId.value;
                                var atocCode = json[i].atocCode.value;
                                var tocName = json[i].tocName;
                                var fromTiplocCode = json[i].fromTipLocCode.value;
                                var departureTime = json[i].departureTime;
                                var toTipLocCode = json[i].toTipLocCode.value;
                                var arrivalTime = json[i].arrivalTime;
                                var daysRunPattern = json[i].daysRunPattern;
                                var scheduleStart = json[i].scheduleStart;
                                var scheduleEnd = json[i].scheduleEnd;
                                var row = [scheduleTrainId, atocCode, tocName, fromTiplocCode, toTipLocCode, departureTime, arrivalTime, daysRunPattern, scheduleStart, scheduleEnd];
                                rowArray.push(row);
                            }

                            dataTable.clear();
                            dataTable.rows.add(rowArray).draw();
                        }
                    });
                    return false;
                }
            })
        });
    });
</script>
</html>
